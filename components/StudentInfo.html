<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudentInfo</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../src/style/StudentInfo.css">
</head>

<body>
    <div class="container">
        <!-- Left side -->
        <div class="left-panel">
            <h1>Student<br>Information</h1>
            <div class="logo">
                <img src="../src/Picture/TSE gray logo.png" alt="Logo">
            </div>
        </div>


        <!-- Right side -->
        <div class="right-panel">
            <h2>ข้อมูลนักศึกษา</h2>
            <div class="student-info">

                <!-- profile photo -->
                <div class="profile-photo">
                    <h5>รูปนักศึกษา</h5>
                    <img src="../src/Picture/Profile photo.png" alt="Student Photo"
                        id="preview">

                    <!-- ปุ่มอัปโหลด -->
                    <input type="file" id="fileInput" accept=".jpg,.png" hidden>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">อัปโหลดรูปภาพ
                        (.jpg)</button>
                </div>

                <script>
                    // แสดงรูป preview หลังเลือกไฟล์
                    document.getElementById('fileInput').addEventListener('change', function (event) {
                        const file = event.target.files[0];
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = function (e) {
                                document.getElementById('preview').src = e.target.result;
                            }
                            reader.readAsDataURL(file);
                        }
                    });
                </script>

                <div class="info-fields">
                    <div class="form-group">
                        <!-- pronoun -->
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option value="mr">นาย</option>
                                <option value="mrs">นาง</option>
                                <option value="miss">นางสาว</option>
                            </select>
                            <label for="floatingSelect">คำนำหน้า</label>
                        </div>

                        <!-- name -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="ชื่อจริง-นามสกุล">
                            <label for="floatingInput">ชื่อจริง-นามสกุล</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- studentID -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="xxxxxxxxxx">
                            <label for="floatingInput">รหัสนักศึกษา</label>
                        </div>

                        <!-- birthdate -->
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="floatingInput" placeholder="25/04/2549" min="1900-01-01" max="2025-12-31">
                            <label for="floatingInput">วัน/เดือน/ปีเกิด (25/04/2549)</label>
                        </div>
                    </div>

                    <!-- email -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@dome.tu.ac.th" readonly>
                        <label for="floatingInput">Email address</label>
                    </div>

                    <!-- phone number -->
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="floatingInput" pattern="[0-9]{10}"
                            placeholder="xxxxxxxxxx">
                        <label for="floatingInput">หมายเลขโทรศัพท์</label>
                    </div>
                </div>
            </div>


            <h2>ข้อมูลการศึกษา</h2>
            <div class="edu-info">
                <div class="form-group">
                    <div class="form-floating">
                        <input type="text" readonly class="form-control readonly-field" value="คณะวิศวกรรมศาสตร์">
                        <label>คณะ</label>
                    </div>

                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option value="soften">วิศวกรรมซอฟต์แวร์</option>
                            <option value="ebm">วิศวกรรมโยธาและการบริหารการก่อสร้าง</option>
                            <option value="ipen">วิศวกรรมไฟฟ้าและการจัดการอุตสาหกรรม</option>
                        </select>
                        <label for="floatingSelect">หลักสูตรที่กำลังศึกษา</label>
                    </div>
                </div>


                <div class="form-group">
                    <!-- Year input with validation -->
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput" placeholder="2567" min="2559"
                            max="2568" step="1" oninput="if(this.value > 2568) this.value = 2568" />
                        <label for="floatingInput">ปีการศึกษาที่เข้าศึกษา</label>
                    </div>

                    <!-- GPAX input with validation -->

                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput" placeholder="4.00" min="0.00"
                            max="4.00" step="0.01" oninput="if(this.value > 4) this.value = 4" />
                        <label for="floatingInput">GPAX</label>
                    </div>
                </div>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" id="consent">
                <label for="consent">ยืนยันข้อมูล</label>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-center">
                <a href = "temp_homepage.html" class ="btn btn-submit">บันทึกข้อมูล</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
fetch('/api/user-email')
  .then(res => res.json())
  .then(data => {
    if (data.email) {
      document.getElementById('email').value = data.email;
    }
  });
</script>
</body>

</html>
